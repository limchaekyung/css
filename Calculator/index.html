<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="btn">
        <strong>🌞</strong>
        <strong>🌙</strong>
    </div>
    <div class="container">
        <form name="calc" class="calculator">
            <input type="text" class="value" readonly name="txt">
            <span class="num clear" onClick="calc.txt.value=''">
                <!-- input에 value 값 삽입 -->
                <i>C</i>
            </span>
            <span class="num" onClick="calc.txt.value+='/'">
                <i>/</i>
            </span>
            <span class="num" onClick="calc.txt.value+='*'">
                <i>*</i>
            </span>
            <span class="num" onClick="calc.txt.value+='7'">
                <i>7</i>
            </span>
            <span class="num" onClick="calc.txt.value+='8'">
                <i>8</i>
            </span>
            <span class="num" onClick="calc.txt.value+='9'">
                <i>9</i>
            </span>
            <span class="num" onClick="calc.txt.value+='-'">
                <i>-</i>
            </span>
            <span class="num" onClick="calc.txt.value+='4'">
                <i>4</i>
            </span>
            <span class="num" onClick="calc.txt.value+='5'">
                <i>5</i>
            </span>
            <span class="num" onClick="calc.txt.value+='6'">
                <i>6</i>
            </span>
            <span class="num plus" onClick="calc.txt.value+='+'">
                <i>+</i>
            </span>
            <span class="num" onClick="calc.txt.value+='1'">
                <i>1</i>
            </span>
            <span class="num" onClick="calc.txt.value+='2'">
                <i>2</i>
            </span>
            <span class="num" onClick="calc.txt.value+='3'">
                <i>3</i>
            </span>
            <span class="num" onClick="calc.txt.value+='0'">
                <i>0</i>
            </span>
            <span class="num" onClick="calc.txt.value+='00'">
                <i>00</i>
            </span>
            <span class="num" onClick="calc.txt.value+='.'">
                <i>.</i>
            </span>

            <span class="num equal" onClick="document.calc.txt.value=eval(calc.txt.value)">
                <!-- 문자열을 입력 받아 결과값을 반환 -->
                <i>=</i>
            </span>
        </form>
    </div>

    <script>
        let body = document.querySelector('body');
        let btn = document.querySelector('.btn');
        btn.onclick = function () {
            body.classList.toggle('light')
        }
    /* 
    element.classList.toggle: 클래스가 존재한다면 클래스 제거, 
                              클래스가 존재하지 않는다면 클래스 추가
    element.classList.add: 클래스 추가
    element.classList.remove: 클래스 제거
    */
    </script>
</body>

</html>
