<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="modal container">
        <button class="modal__button" id="open-modal">
            Open Modal
        </button>
        <div class="modal__container" id="modal-container">
            <div class="modal__content">
                <div class="modal__close" title="Close">
                    <i class='bx bx-x'></i>
                </div>
                <img src="asset/img/star-trophy.png" alt="" class="modal__img">
                <h1 class="modal__title">Good Job!</h1>
                <p class="modal__description">Click the button to close</p>
                <button class="modal__button modal__button-width">
                    View Status
                </button>
                <button class="modal__button-link">
                    Close
                </button>
            </div>
        </div>
    </section>

    <script src="asset/js/main.js"></script>
</body>
</html>
